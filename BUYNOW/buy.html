<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buy.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Buy now</title>
</head>
<body>
    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
        <div class="form">
        <img src="/BUYNOW/asset/pexels-gustavo-fring-4173189.jpg" alt="" class="form_img">
        
            <form action="" class="form_content">
                <h1 class="form_title">Register</h1>
            
                <div class="form_div form_div-one focus">
                    <div class="form_icon">
                    <i class='bx bxs-user-circle'></i>
                    </div>
                    <div class="form_div-input">
                        <label for="" class="form_label">Your names</label>
                        <input type="text" class="form_input">
                    </div>
                </div>
                <div class="form_div form_div-one">
                    <div class="form_icon">
                        <i class='bx bxs-lock' ></i>
                    </div>
                    <div class="form_div-input">
                        <label for="" class="form_label">password</label>
                        <input type="text" class="form_input">
                    </div>
                </div>
                <div class="form_div form_div-one">
                    <div class="form_icon">
                        <i class='bx bxs-lock-open' ></i>
                    </div>
                    <div class="form_div-input">
                        <label for="" class="form_label">Confirm password</label>
                        <input type="text" class="form_input">
                    </div>
                </div>
        
               

                <input type="submit" class="form_button" value="Submit">
                <div class="form_social">
                    <span class="form_social-text">Register with</span>
                    <a href="#" class="form_social-icon"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#" class="form_social-icon"><i class='bx bxl-twitter' ></i></a>
                    <a href="#" class="form_social-icon"><i class='bx bxl-google' ></i></a>
                    <a href="#" class="form_social-icon"><i class='bx bxl-instagram-alt' ></i></a>
                </div>
            </form>
        </div>
    </div>
    <script src="./BUYNOW/buylogin.js"></script>
</body>
</html>
